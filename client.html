<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet" type="text/css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/votr.css" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: 'Fira Sans Condensed', sans-serif;
    }
  </style>
</head>

<body onload="InitDocument();" style="background: white">
  <div class="container">
    
    <div class="text-center"> <img src="/votr2.png" class="img-fluid" style="max-width: 100%">

    <div class="page-header">
      <div id="sessionId">Session</div>
      <div id='serverConnectionStatus'>Not Connected</div>
    </div>
</div>

    <div class="row">
      <label for="txtTopic" class="col-sm-2 col-form-label">Vote Topic:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtTopic" onkeyup="SendTopic(this.value)">
      </div>
    </div>

    <div class="row">
      <label for="txtMyName" class="col-sm-2 col-form-label">My Name:</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtMyName" onkeyup="SendName(this.value)">
      </div>
    </div>



    <div class="row">
      <div class="col text-center">Vote by clicking one of the buttons below!</div>
    </div>
    <div class="row">
      <div class="col-2"><button onclick="SendVote(this.value);" value="1" class="btn btn-primary btn-sm btn-block">1</button></div>
      <div class="col-2"><button onclick="SendVote(this.value);" value="2" class="btn btn-primary btn-sm btn-block">2</button></div>
      <div class="col-2"><button onclick="SendVote(this.value);" value="3" class="btn btn-primary btn-sm btn-block">3</button></div>
      <div class="col-2"><button onclick="SendVote(this.value);" value="5" class="btn btn-primary btn-sm btn-block">5</button></div>
      <div class="col-2"><button onclick="SendVote(this.value);" value="8" class="btn btn-primary btn-sm btn-block">8</button></div>
      <div class="col-2"><button onclick="SendVote(this.value);" value="13" class="btn btn-primary btn-sm btn-block">13</button></div>
    </div>

    <p>
      <div class="row">
        <div class="col-2"><button onclick="SendVote(this.value);" value="21" class="btn btn-primary btn-sm btn-block">21</button></div>
        <div class="col-2"><button onclick="SendVote(this.value);" value="34" class="btn btn-primary btn-sm btn-block">34</button></div>
        <div class="col-2"><button onclick="SendVote(this.value);" value="55" class="btn btn-primary btn-sm btn-block">55</button></div>
        <div class="col-2"><button onclick="SendVote(this.value);" value="89" class="btn btn-primary btn-sm btn-block">89</button></div>
      </div>



      <p>
        <div class="row">
          <div class="col">
            <button class="btn btn-danger btn-sm btn-block" onclick="SendClearAll();">Clear All</button>
          </div>
          <div class="col">
            <button class="btn btn-success btn-sm btn-block" onclick="SendShowHide();">Show/Hide Votes</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id='topic' class="">No Topic</div>
          </div>
        </div>


        <table class="table table-bordered table-sm" style="table-layout: fixed">
          <thead class="thead-inverse">
            <tr>
              <th>Name</th>
              <th>Vote</th>
            </tr>
          </thead>
          <tbody id="tableBody" style="border: 5px">
          </tbody>
        </table>
        <footer class="footer">
          <div class="text-center">
            <p><span style="color: darkgray">Submit bug or feature requests at <a href="https://github.com/kevinherzig/StoryVoter">GitHub</a></span>
            <p><span class="" style="font-size: 12px; color: darkgray">StoryVoter.com by Kevin Herzig</span>
          </div>
        </footer>
  </div>
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/tether.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/js.cookie.js"></script>
  <script src="/js/sockjs.min.js"></script>
  <script src="/js/client.js"></script>
</body>

</html>
