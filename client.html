<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet" type="text/css">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/docs.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans Condensed', sans-serif;
    }
  </style>
</head>

<body onload="InitDocument();">
  <div class="text-center">
    <img src="/votr.png" class=".img-fluid" style="max-width: 100%">

    <div class="container">
      <div class="page-header">
        <div id="sessionId">Session</div>
        <div id='serverConnectionStatus'>Not Connected</div>
      </div>
    </div>
    <div class="bd-example" data-example-id="">
      <div class="form-group">
        <label for="txtTopic">Vote Topic:</label>
        <input type="text" class="form-control" id="txtTopic" onkeyup="SendTopic(this.value)">


        <label for="txtMyName">My Name:</label>
        <input type="text" class="form-control" id="txtMyName" onkeyup="SendName(this.value)">
        <br>
        <button onclick="SendClearAll();">Clear Votes</button><br>
        <br>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group btn-group-sm" role="group">
            <button onclick="SendVote(this.value);" value="1">1</button>
            <button onclick="SendVote(this.value);" value="3">3</button>
            <button onclick="SendVote(this.value);" value="5">5</button>
            <button onclick="SendVote(this.value);" value="8">8</button>
            <button onclick="SendVote(this.value);" value="13">13</button>
            <button onclick="SendVote(this.value);" value="21">21</button>
            <button onclick="SendVote(this.value);" value="34">34</button>
            <button onclick="SendVote(this.value);" value="55">55</button>
            <button onclick="SendVote(this.value);" value="89">89</button>
          </div>
        </div>
        <div id='topic' class=".p1">No Topic</div><br>
        <table class="table" border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Vote</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>

        </table>

      </div>
    </div>


    <footer class="footer">
      <div class="text-center">
        <span class="" style="font-size: 12px; background:darkblue; color: white">VOTR Agile Team Story Pointing System by Kevin Herzig</span>
      </div>
    </footer>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/js.cookie.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
